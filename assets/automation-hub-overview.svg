<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <style>
      .bg{fill:#0b1020}
      .card{fill:#121a33;stroke:#2a3a6a;stroke-width:2;rx:16;ry:16}
      .title{fill:#e8eeff;font:600 30px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .text{fill:#c6d2ff;font:500 18px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .muted{fill:#9fb0ff;font:500 16px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .pill{fill:#1a2550;stroke:#3a54a8;stroke-width:1.5;rx:999;ry:999}
      .pillText{fill:#dbe4ff;font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .line{stroke:#6f8bff;stroke-width:3;fill:none;opacity:.8}
      .dot{fill:#6f8bff}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="520"/>

  <text class="title" x="44" y="62">tb-automation-hub: how a pipeline flows</text>
  <text class="muted" x="44" y="92">Connectors → Pipelines → Reports → (optional) Publish / Create Tickets → CI Artifacts</text>

  <!-- Connectors -->
  <rect class="card" x="44" y="130" width="310" height="320" rx="16" ry="16"/>
  <text class="text" x="76" y="175">Connectors</text>
  <text class="muted" x="76" y="205">Thin API wrappers</text>
  <rect class="pill" x="76" y="235" width="240" height="40"/>
  <text class="pillText" x="92" y="262">Jira</text>
  <rect class="pill" x="76" y="285" width="240" height="40"/>
  <text class="pillText" x="92" y="312">Figma</text>
  <rect class="pill" x="76" y="335" width="240" height="40"/>
  <text class="pillText" x="92" y="362">GitHub</text>
  <rect class="pill" x="76" y="385" width="240" height="40"/>
  <text class="pillText" x="92" y="412">Confluence</text>

  <!-- Pipelines -->
  <rect class="card" x="425" y="130" width="330" height="320" rx="16" ry="16"/>
  <text class="text" x="457" y="175">Pipelines</text>
  <text class="muted" x="457" y="205">Business logic</text>
  <rect class="pill" x="457" y="235" width="266" height="40"/>
  <text class="pillText" x="473" y="262">jira-board-sprint</text>
  <rect class="pill" x="457" y="285" width="266" height="40"/>
  <text class="pillText" x="473" y="312">figma-node-snapshot</text>
  <rect class="pill" x="457" y="335" width="266" height="40"/>
  <text class="pillText" x="473" y="362">design drift (next)</text>
  <rect class="pill" x="457" y="385" width="266" height="40"/>
  <text class="pillText" x="473" y="412">QA regression (next)</text>

  <!-- Reports -->
  <rect class="card" x="830" y="130" width="326" height="320" rx="16" ry="16"/>
  <text class="text" x="862" y="175">Reports</text>
  <text class="muted" x="862" y="205">Markdown + artifacts</text>
  <rect class="pill" x="862" y="235" width="262" height="40"/>
  <text class="pillText" x="878" y="262">reports/jira.board-sprint.md</text>
  <rect class="pill" x="862" y="285" width="262" height="40"/>
  <text class="pillText" x="878" y="312">reports/figma.node-snapshot.md</text>
  <rect class="pill" x="862" y="335" width="262" height="40"/>
  <text class="pillText" x="878" y="362">screenshots/ (optional)</text>
  <rect class="pill" x="862" y="385" width="262" height="40"/>
  <text class="pillText" x="878" y="412">traces/ (optional)</text>

  <!-- Flow arrows -->
  <path class="line" d="M354 290 C380 290, 395 290, 425 290"/>
  <circle class="dot" cx="425" cy="290" r="6"/>
  <path class="line" d="M755 290 C785 290, 800 290, 830 290"/>
  <circle class="dot" cx="830" cy="290" r="6"/>

  <text class="muted" x="44" y="492">Tip: In GitHub Actions, the workflow uploads reports as artifacts so stakeholders can open them without cloning the repo.</text>
</svg>


